system:
  name: test_run_cod3S_sourceSinusoidale
  python_class: SystemHybrid

imports:
  - ../Lib/composants.py
  - ../Lib/objFlow.py
  
components:
  - name: "S_PV"
    cls: "SourceSinusoidale"
    flow_type: "Elec"
    amplitude: 60
    phase_shift: 2
    period: 3.14 # pi
    amplitude_offset: 65

  - name: "consumer"
    cls: "Consumer"
    flow_type: "Elec"
    flow_in_max: 40
    flow_out_max: 40
    flow_nominal: 30

connections:
  - component_source: "S_PV"
    interface_source: "Elec_out"
    component_target: "consumer"
    interface_target: "Elec_in"
