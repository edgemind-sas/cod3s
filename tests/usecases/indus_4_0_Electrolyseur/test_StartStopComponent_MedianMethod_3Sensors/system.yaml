system:
  name: test_run_cod3S_StartStopComponent_MedianMethod_3Sensors
  python_class: SystemHybrid

imports:
  - ../Lib/composants.py
  - ../Lib/objFlow.py
  
components:
  - name: "B1"
    cls: "Battery"
    flow_types: ["Elec"]
    capacity: 6
    content_ini:
      Elec: 6
    flow_nominal: 6
    init_state: "stop"
    method: "median"
    
  - name: "S_1"
    cls: "Source"
    flow_type: "Elec"
    flow_nominal: 20
    
  - name: "S_2"
    cls: "Source"
    flow_type: "Elec"
    flow_nominal: 10
    
  - name: "S_3"
    cls: "Source"
    flow_type: "Elec"
    flow_nominal: 1

  - name: "CT_1"
    cls: "Sensor"
    measure: "prod"
    
  - name: "CT_2"
    cls: "Sensor"
    measure: "prod"
    
  - name: "CT_3"
    cls: "Sensor"
    measure: "prod"

  - name: "Autom_1"
    cls: "Automaton"
    active_threshold: "> 5"
    inactive_threshold: "< 5"
    
  - name: "Autom_2"
    cls: "Automaton"
    active_threshold: "> 5"
    inactive_threshold: "< 5"
    
  - name: "Autom_3"
    cls: "Automaton"
    active_threshold: "> 5"
    inactive_threshold: "< 5"

  - name: "consumer_Elec"
    cls: "Consumer"
    flow_nominal: 6

connections:

  - component_source: "S_1"
    interface_source: "Elec_prod"
    component_target: "CT_1"
    interface_target: "in"
    
  - component_source: "S_2"
    interface_source: "Elec_prod"
    component_target: "CT_2"
    interface_target: "in"
    
  - component_source: "S_3"
    interface_source: "Elec_prod"
    component_target: "CT_3"
    interface_target: "in"

  - component_source: "CT_1"
    interface_source: "out"
    component_target: "Autom_1"
    interface_target: "in"

  - component_source: "CT_2"
    interface_source: "out"
    component_target: "Autom_2"
    interface_target: "in"

  - component_source: "CT_3"
    interface_source: "out"
    component_target: "Autom_3"
    interface_target: "in"

  - component_source: "Autom_1"
    interface_source: "out"
    component_target: "B1"
    interface_target: "cmd"
    
  - component_source: "Autom_2"
    interface_source: "out"
    component_target: "B1"
    interface_target: "cmd"
    
  - component_source: "Autom_3"
    interface_source: "out"
    component_target: "B1"
    interface_target: "cmd"

  - component_source: "B1"
    interface_source: "Elec_out"
    component_target: "consumer_Elec"
    interface_target: "in"
