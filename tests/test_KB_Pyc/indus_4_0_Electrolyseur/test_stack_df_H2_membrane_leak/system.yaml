system:
  name: test_stack_df_H2_membrane_leak
  python_class: SystemHybrid

imports:
  - tests/test_KB_Pyc/indus_4_0_Electrolyseur/Lib/composants.py
  - tests/test_KB_Pyc/indus_4_0_Electrolyseur/Lib/objFlow.py
  
components:
  - name: "S_H2O"
    cls: "Source"
    flow_type: "H2O"
    flow_nominal: 2
    
  - name: "B1"
    cls: "Battery"
    flow_types: ["Elec"]
    capacity: 100
    content_ini:
      Elec: 100
    flow_nominal: 100
    
  - name: "Electro"
    cls: "Stack"
    flow_type_in1: "H2O"
    flow_type_in2: "Elec"
    flow_type_out: "H2"
    flow_H2_nominal: 1
    flow_O2_nominal: 1
    demand_H2O_nominal: 4
    demand_elec_nominal: 1
    power_pct_min: 0

  - name: "Local"
    cls: "CapacityMulti"
    flow_types: ["H2"]
    capacity: 6
    content_ini:
      H2: 3
    minimum_value_to_export: 5
    flow_in_max: 0.8 #ventilation
    flow_out_max: 0.8 #ventilation

connections:
  - component_source: "S_H2O"
    interface_source: "H2O_out"
    component_target: "Electro"
    interface_target: "H2O_in"
    
  - component_source: "B1"
    interface_source: "Elec_out"
    component_target: "Electro"
    interface_target: "Elec_in"
    
  - component_source: "Electro"
    interface_source: "H2_out"
    component_target: "Local"
    interface_target: "H2_in"
