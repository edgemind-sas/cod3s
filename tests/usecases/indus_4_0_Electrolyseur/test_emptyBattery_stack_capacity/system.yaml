system:
  name: test_run_cod3S_emptyBattery_stack_capacity
  python_class: SystemHybrid

imports:
  - ../Lib/composants.py
  - ../Lib/objFlow.py
  
components:
  - name: "S_H2O"
    cls: "Source"
    flow_type: "H2O"
    flow_nominal: 2
    
  - name: "B1"
    cls: "Battery"
    flow_types: ["Elec"]
    capacity: 6
    content_ini:
      Elec: 6
    flow_nominal: 6

  - name: "Electro"
    cls: "Stack"
    flow_type_in1: "H2O"
    flow_type_in2: "Elec"
    flow_type_out: "H2"
    flow_H2_nominal: 2
    flow_O2_nominal: 2.5
    demand_H2O_nominal: 4
    demand_elec_nominal: 6
    power_pct_min: 0

  - name: "Local"
    cls: "CapacityMulti"
    flow_types: ["H2"]
    capacity: 6
    content_ini:
      H2: 3
    minimum_value_to_export: 5
    flow_in_max: 0.8
    flow_out_max: 0.8

connections:
  - component_source: "S_H2O"
    interface_source: "H2O_out"
    component_target: "Electro"
    interface_target: "H2O_in"

  - component_source: "B1"
    interface_source: "Elec_out"
    component_target: "Electro"
    interface_target: "Elec_in"
    
  - component_source: "Electro"
    interface_source: "H2_out"
    component_target: "Local"
    interface_target: "H2_in"
