# Study specifications
simulation:
  nb_runs: 1
  schedule:
    - start: 0
      end: 10
      nvalues: 20


failure_modes:
  # Active failure modes (Electro component - H2 and O2 membrane leaks)
  - fm_name: "df_automate_active"
    targets: ["A1"]
    failure_effects:
      v_inactive_forced: 1
    occ_law: "delay"
    failure_param: 1
    repair_param: 7
    enabled: true
    
  # Active failure modes (Electro component - H2 and O2 membrane leaks)
  - fm_name: "df_automate_inactive"
    targets: ["A1"]
    failure_effects:
      v_active_forced: 1
    occ_law: "delay"
    failure_param: 7
    repair_param: 4
    enabled: true

  
