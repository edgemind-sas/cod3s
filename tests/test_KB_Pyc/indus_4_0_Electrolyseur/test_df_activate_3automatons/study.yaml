# Study specifications
simulation:
  nb_runs: 1
  schedule:
    - start: 0
      end: 6
      nvalues: 7
      
failure_modes:
   - fm_name: "vc_automate_2"
     targets: ["AP_Local_2"]
     failure_effects:
       v_inactive_forced: true
     occ_law: "delay"
     failure_param: 3
     repair_param: 1
     enabled: true
    
indicators:
  - component: "Local"
    attr_type: "VAR"
    attr_name: "."
    stats: ["mean"]
    enabled: true
    
  - component: "CT_Local"
    attr_type: "VAR"
    attr_name: "."
    stats: ["mean"]
    enabled: true

  - component: "AP_Local_1"
    attr_type: "VAR"
    attr_name: "."
    stats: ["mean"]
    enabled: true
    
  - component: "AP_Local_2"
    attr_type: "VAR"
    attr_name: "."
    stats: ["mean"]
    enabled: true
    
  - component: "AP_Local_3"
    attr_type: "VAR"
    attr_name: "."
    stats: ["mean"]
    enabled: true
    
results:
 indicators:
  - id: "Local"
    output: ["csv"]
    comp_pattern: "Local"
    attr_pattern: ".*H2_content$"
    
  - id: "CT_Local"
    output: ["csv"]
    comp_pattern: "CT_Local"
    attr_pattern: ".*Local_value_out$"
    
  - id: "AP_Local_1_signal_out"
    output: ["csv"]
    comp_pattern: "AP_Local_1"
    attr_pattern: ".*signal_out$"
    
  - id: "AP_Local_2_signal_out"
    output: ["csv"]
    comp_pattern: "AP_Local_2"
    attr_pattern: ".*signal_out$"
    
  - id: "AP_Local_3_signal_out"
    output: ["csv"]
    comp_pattern: "AP_Local_3"
    attr_pattern: ".*signal_out$"
    
  - id: "AP_Local_2_inactive_forced"
    output: ["csv"]
    comp_pattern: "AP_Local_2"
    attr_pattern: ".*inactive_forced$"
 
   
